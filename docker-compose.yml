services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - vendor_data:/var/www/vendor
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - erp_network
    depends_on:
      - mysql
      - redis

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - erp_network
    depends_on:
      - app

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: erp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: erp_pedidos
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - erp_network

  # Redis
  redis:
    image: redis:alpine
    container_name: erp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - erp_network

  # Mailpit
  mailpit:
    image: axllent/mailpit
    container_name: erp_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface Web
    networks:
      - erp_network

  # Node (para compilar assets do frontend)
  node:
    image: node:20-alpine
    container_name: erp_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - node_modules_data:/var/www/node_modules
    networks:
      - erp_network
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    stdin_open: true
    tty: true

networks:
  erp_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  vendor_data:
    driver: local
  node_modules_data:
    driver: local
